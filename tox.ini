[tox]
minversion = 3.7.0
skipsdist = true
allowlist_external = /usr/bin/env
envlist = py3

[testenv]
passenv = OUTPUT REQUIRE_VALID_TONE
deps =
    dzcb~=0.3.4
commands =
    python {toxinidir}/input/generate_all.py

[testenv:shell]
platform = linux|darwin
commands =
    {toxinidir}/input/generate_all.sh
